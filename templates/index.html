<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .dashboard {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background: #575757;
        }
        .content {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2>Admin Dashboard</h2>
            <a href="#" onclick="navigate('Code1')">Code 1</a>
            <a href="#" onclick="navigate('Code2')">Code 2</a>
            <a href="#" onclick="navigate('Code3')">Code 3</a>
        </div>
        <div class="content">
            <div class="form-container">
                <h2>Submit Parameters</h2>
                <form action="app.py" method="post">
                    <label for="param1">Parameter 1:</label>
                    <input type="text" id="param1" name="param1" required>
                    
                    <label for="param2">Parameter 2:</label>
                    <input type="text" id="param2" name="param2" required>
                    
                    <label for="param3">Parameter 3:</label>
                    <input type="text" id="param3" name="param3" required>
                    
                    <label for="param4">Parameter 4:</label>
                    <input type="text" id="param4" name="param4" required>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function navigate(section) {
            alert(`Navigating to ${section}`); // Placeholder for actual navigation logic
        }
    </script>
</body>
</html>
